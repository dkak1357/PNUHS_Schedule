    <script>
        function changeFn() {
            var Grade = document.getElementById("Grade");

            localStorage.setItem("Grade", value);

        let today = new Date(); // 오늘 날짜
        let year = today.getFullYear(); // 년도
        var month = today.getMonth() + 1; // 월 (10 미만시에 0 추가)
        if (month < 10) {
            month = "0" + month;
        }
        var date = today.getDate(); // 일 (10 미만시에 0 추가)
        if (date < 10) {
            date = "0" + date;
        }
        $.ajax({

            method: "GET",

            url: "https://open.neis.go.kr/hub/mealServiceDietInfo?type=json&key=ede0ece91c0444b49ffe22086893142a",

            data: {
                ATPT_OFCDC_SC_CODE: "C10", SD_SCHUL_CODE: "7005103", MLSV_YMD: year + '' + month + '' + date
                , MMEAL_SC_CODE: "2"
            } // year+''+month+''+date

            //중식 요청

        })

            .done(function (msg) {

                const d = msg;

                const { mealServiceDietInfo } = JSON.parse(d);

                const [heads, rows] = mealServiceDietInfo;

                //console.log(rows.row); // 메뉴 정보 전체



                const menul = rows.row.map((row) => row.DDISH_NM);

                //console.log(menul); // 메뉴 이름 정보

                $("#lunch").append(menul);

            });
